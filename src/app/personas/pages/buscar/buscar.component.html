<div class="container-main">
    <h2>BÃºscar Personal</h2>
    <mat-divider></mat-divider>

    <mat-form-field appearance="standard">
        <mat-label>Buscar Personal</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pedro" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fecha_nacimiento">
          <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento | date:'MMMM dd, yyyy'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
      
      
</div>
